<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta charset="UTF-8">
    <title>拖放图片显示并保存截图</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .drop-zone {
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            transition: background-color 0.3s, border-color 0.3s;
            background-color: #fff;
        }

        .drop-zone.dragover {
            background-color: #e0e0e0;
            border-color: #333;
            color: #333;
        }

        .gallery {
            width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 80vh;
            /* 限制画廊的最大高度，避免页面过长 */
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            display: block;
            max-width: none;
            /* 保持图片原始宽度 */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .controls {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .quality-control {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .quality-control label {
            display: block;
            margin-bottom: 5px;
        }

        .quality-control input {
            width: 100%;
        }

        .rich-block {
            padding: 12px;
            background: #fafafa;
            border: 1px dashed #ddd;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.5;
        }

        .rich-block img {
            max-width: 100%;
            height: auto;
        }

        /* Only style tables that came from Markdown */
        .md-block table {
            border-collapse: collapse;
            width: 100%;
        }

        .md-block th,
        .md-block td {
            padding: 6px 10px;
            border: 1px solid #e5e7eb;
            /* draw grid lines */
            text-align: left;
            vertical-align: top;
        }

        .md-block thead th {
            background: #f7f7f7;
        }

        .md-block tbody tr:nth-child(even) {
            background: #fafafa;
            /* subtle zebra */
        }

        #paste-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, .45);
            display: none;
            /* shown programmatically */
            align-items: center;
            justify-content: center;
        }

        #paste-overlay .overlay-box {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            width: min(600px, 92vw);
            box-shadow: 0 8px 30px rgba(0, 0, 0, .2);
        }

        #paste-overlay .hint {
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
        }

        #paste-overlay .area {
            min-height: 160px;
            border: 1px dashed #999;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
        }

        #paste-overlay .actions {
            margin-top: 10px;
            text-align: right;
        }

        #paste-overlay button {
            padding: 8px 14px;
            border: 0;
            border-radius: 6px;
            background: #e5e7eb;
            cursor: pointer;
        }

        #paste-overlay button:hover {
            background: #dcdfe3;
        }
    </style>
</head>

<body>

    <div class="drop-zone" id="drop-zone">
        拖放图片到这里，或点击选择图片
    </div>

    <!-- Add hidden file input -->
    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">

    <div class="controls">
        <button id="save-btn">生成并保存截图</button>
        <button id="paste-btn">从剪贴板粘贴</button>
    </div>

    <!-- Fallback paste overlay (for iOS / restricted browsers) -->
    <div id="paste-overlay" style="display:none;">
        <div class="overlay-box">
            <div class="hint">在下方区域长按 → 粘贴（完成后会自动插入并关闭）</div>
            <div id="paste-area" class="area" contenteditable="true" spellcheck="false"></div>
            <div class="actions">
                <button id="paste-cancel">取消</button>
            </div>
        </div>
    </div>

    <div class="quality-control">
        <label for="quality">输出图片质量 (1-100): <span id="quality-value">80</span></label>
        <input type="range" id="quality" min="1" max="100" value="80">
    </div>

    <div class="gallery" id="gallery">
        <!-- 拖入的图片将按照顺序垂直显示在这里 -->
    </div>

    <!-- 引入 html2canvas 库 -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const gallery = document.getElementById('gallery');
        const saveBtn = document.getElementById('save-btn');
        const fileInput = document.getElementById('file-input');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');

        // Add click handler to drop-zone
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            // Reset file input
            fileInput.value = '';
        });

        // 阻止默认的拖放行为
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // 添加拖动样式
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('dragover');
            }, false);
        });

        // 处理文件的拖放
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            [...files].forEach(previewFile);
        }

        // Add quality slider value display
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        // Modify the previewFile function to compress images before display
        function previewFile(file) {
            if (!file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function () {
                const img = new Image();
                img.src = reader.result;
                img.onload = function () {
                    // Create canvas for compression
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate new dimensions (max width 1200px)
                    let width = img.width;
                    let height = img.height;
                    if (width > 1200) {
                        height = Math.round(height * 1200 / width);
                        width = 1200;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);

                    // Create compressed image element
                    const compressedImg = document.createElement('img');
                    compressedImg.src = canvas.toDataURL('image/png');
                    compressedImg.alt = file.name;
                    gallery.appendChild(compressedImg);
                };
            }
        }

        // 生成并保存截图（展开滚动、等待图片、单路径导出）
        saveBtn.addEventListener('click', async () => {
            const tempGallery = gallery.cloneNode(true);

            // 展开克隆：去掉滚动/高度限制，确保整块内容渲染
            Object.assign(tempGallery.style, {
                padding: '10px',
                backgroundColor: '#fff',
                borderRadius: '10px',
                boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
                position: 'absolute',
                left: '-99999px',
                top: '0',
                maxHeight: 'none',
                overflow: 'visible',
                width: (gallery.clientWidth || 800) + 'px' // 固定宽度，避免换行差异
            });

            // 子元素也可能带 overflow/max-height，强制展开（仅用于克隆）
            tempGallery.querySelectorAll('*').forEach(el => {
                el.style.maxHeight = 'none';
                el.style.overflow = 'visible';
            });

            document.body.appendChild(tempGallery);

            try {
                // 等待所有图片就绪（包括粘贴的 HTML 内部图片）
                await waitForImages(tempGallery);

                // 若内容极长，可能超过浏览器画布上限，走分页导出
                const MAX_DIM = 16384; // 保守阈值
                const naturalHeight = tempGallery.scrollHeight;

                if (naturalHeight > MAX_DIM) {
                    await exportInPages(tempGallery); // 见下方实现
                    return;
                }

                const canvas = await html2canvas(tempGallery, {
                    useCORS: true,
                    scale: 1,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                const quality = parseInt(qualitySlider.value, 10) / 100;
                await downloadCanvasAsPng(canvas, 'gallery_screenshot.png', quality);
            } catch (err) {
                console.error('截图生成失败:', err);
                alert('生成截图时发生错误。请确保所有资源可访问且没有跨域限制。');
            } finally {
                tempGallery.remove();
            }
        });

        // 等待克隆中的 <img> 全部就绪
        async function waitForImages(root) {
            const imgs = [...root.querySelectorAll('img')];
            // 关闭懒加载，尽量解码
            await Promise.all(imgs.map(async img => {
                img.removeAttribute('loading');
                if (!img.complete || img.naturalWidth === 0) {
                    try { await img.decode(); } catch (_) { }
                }
            }));
        }

        // 下载工具
        function downloadCanvasAsJpeg(canvas, filename, quality = 0.9) {
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    resolve();
                }, 'image/jpeg', quality);
            });
        }

        function downloadCanvasAsPng(canvas, filename, _) {
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                    resolve();
                }, 'image/png');
            });
        }

        async function exportInPages(container) {
            const children = [...container.children];
            const pageWidth = container.clientWidth || 800;
            const MAX_DIM = 16384;
            const pagePadding = 0;

            let pageCanvas = document.createElement('canvas');
            let ctx = pageCanvas.getContext('2d');
            pageCanvas.width = pageWidth;
            pageCanvas.height = MAX_DIM; // 画布按最大高度建立，再按已用高度裁剪输出

            let y = 0;
            let pageIndex = 1;

            for (const block of children) {
                // 为确保样式一致，针对 block 渲染
                const blockCanvas = await html2canvas(block, {
                    useCORS: true,
                    scale: 1,
                    logging: false,
                    backgroundColor: '#ffffff',
                    // foreignObjectRendering: true // 如需尝试更好富文本，但兼容性略差
                });

                // 如果当前页放不下，就先导出当前页，再开新页
                if (y + blockCanvas.height > MAX_DIM) {
                    // 裁剪导出当前页有效区域
                    await downloadCanvasPng(cropCanvas(pageCanvas, pageWidth, y), `gallery_page_${pageIndex}.png`, parseInt(qualitySlider.value, 10) / 100);

                    // 新开一页
                    pageIndex++;
                    pageCanvas = document.createElement('canvas');
                    ctx = pageCanvas.getContext('2d');
                    pageCanvas.width = pageWidth;
                    pageCanvas.height = MAX_DIM;
                    y = 0;
                }

                ctx.drawImage(blockCanvas, 0, y);
                y += blockCanvas.height + pagePadding;
            }

            // 导出最后一页（如果有内容）
            if (y > 0) {
                await downloadCanvasAsPng(cropCanvas(pageCanvas, pageWidth, y), `gallery_page_${pageIndex}.png`, parseInt(qualitySlider.value, 10) / 100);
            }

            function cropCanvas(src, w, h) {
                const c = document.createElement('canvas');
                c.width = w;
                c.height = h;
                c.getContext('2d').drawImage(src, 0, 0, w, h, 0, 0, w, h);
                return c;
            }
        }

    </script>
    <script>
        // Button: try to read from clipboard (images / HTML / RTF / text). Fallback to overlay.
        const pasteBtn = document.getElementById('paste-btn');
        const pasteOverlay = document.getElementById('paste-overlay');
        const pasteArea = document.getElementById('paste-area');
        const pasteCancel = document.getElementById('paste-cancel');
        pasteBtn.addEventListener('click', async () => {
            try {
                // Rich path
                if (navigator.clipboard && navigator.clipboard.read) {
                    const clipboardItems = await navigator.clipboard.read();
                    if (await processClipboardPayload(clipboardItems)) return;
                }

                // Text-only fallback
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    if (text) {
                        if (isProbablyMarkdown(text)) addMarkdownBlock(text);
                        else addHtmlBlock('<pre style="white-space:pre-wrap;margin:0;">' + escapeHtml(text) + '</pre>');
                        return;
                    }
                }

                // Overlay fallback (iOS / blocked permissions)
                openPasteOverlay();
            } catch (err) {
                console.warn('Clipboard read failed, using fallback overlay:', err);
                openPasteOverlay();
            }
        });

        function openPasteOverlay() {
            pasteOverlay.style.display = 'flex';
            // Focus the editable div so mobile shows paste handle
            setTimeout(() => pasteArea.focus(), 0);
        }

        // Route the overlay’s paste to your existing handler, then close it
        pasteArea.addEventListener('paste', (e) => {
            e.stopPropagation(); // avoid double-handling by document listener
            handlePaste(e);
            closePasteOverlay();
            // clear pasted content to avoid double rendering in the overlay box
            requestAnimationFrame(() => { pasteArea.innerHTML = ''; });
        });

        pasteCancel.addEventListener('click', closePasteOverlay);
        function closePasteOverlay() { pasteOverlay.style.display = 'none'; }

        // 全局启用粘贴（也可以改回只监听 dropZone）
        document.addEventListener('paste', handlePaste);

        // Unified payload handler for ClipboardItem[] or DataTransferItemList.
        // Priority order (textual): image(s) -> markdown-looking plain text -> HTML -> plain text.
        async function processClipboardPayload(payload) {
            if (!payload) return false;
            const list = Array.from(payload);
            if (!list.length) return false;

            const imageFiles = [];
            let plainText = null; // original plain text
            let htmlText = null;  // HTML string

            const isClipboardItems = list.length && typeof list[0].getType === 'function' && !('kind' in list[0]);

            if (isClipboardItems) {
                for (const ci of list) {
                    try {
                        for (const t of ci.types) {
                            if (t.startsWith('image/')) {
                                try {
                                    const blob = await ci.getType(t);
                                    const ext = t.split('/')[1] || 'png';
                                    imageFiles.push(new File([blob], `clipboard-${imageFiles.length}.${ext}`, { type: t }));
                                } catch (err) { console.warn('Image read failed:', err); }
                            }
                        }
                        if (ci.types.includes('text/plain') && plainText == null) {
                            try { const b = await ci.getType('text/plain'); plainText = await b.text(); } catch (e) { }
                        }
                        if (ci.types.includes('text/html') && htmlText == null) {
                            try { const b = await ci.getType('text/html'); htmlText = await b.text(); } catch (e) { }
                        }
                    } catch (err) { console.warn('ClipboardItem error:', err); }
                }
            } else {
                // Revised priority: images -> HTML -> plain text (stop at first successful category)
                try {
                    // 1. Collect any image files; if found, handle immediately & return
                    for (const it of list) {
                        if (it.kind === 'file' && it.type.startsWith('image/')) {
                            const f = it.getAsFile();
                            if (f) imageFiles.push(f);
                        }
                    }
                    if (imageFiles.length) {
                        handleFiles(imageFiles); // early handle
                        return true; // do not attempt to read text/html if images present
                    }

                    // Helper to promisify getAsString
                    const getAsString = (item) => new Promise((res, rej) => {
                        try { item.getAsString(d => res(d)); } catch (e) { rej(e); }
                    });

                    // 2. Look for HTML fragment
                    const htmlItem = list.find(it => it.kind === 'string' && it.type === 'text/html');
                    if (htmlItem) {
                        try { htmlText = await getAsString(htmlItem); } catch (e) { /* ignore */ }
                        // proceed to unified handling below (no plain text fetch when HTML found per spec)
                    } else {
                        // 3. Fallback: plain text
                        const textItem = list.find(it => it.kind === 'string' && it.type === 'text/plain');
                        if (textItem) {
                            try { plainText = await getAsString(textItem); } catch (e) { /* ignore */ }
                        }
                    }
                } catch (err) {
                    console.warn('DataTransferItem processing error:', err);
                }
            }

            let handled = false;
            // (Images already early-return in DataTransfer branch; here handles ClipboardItem image collection case.)
            if (!handled && imageFiles.length) { handleFiles(imageFiles); handled = true; }

            if (!handled) {
                if (plainText && isProbablyMarkdown(plainText)) {
                    addMarkdownBlock(plainText); handled = true;
                } else if (htmlText) {
                    addHtmlBlock(htmlText); handled = true;
                } else if (plainText) {
                    addHtmlBlock('<pre style="white-space:pre-wrap;margin:0;">' + escapeHtml(plainText) + '</pre>'); handled = true;
                }
            }
            return handled;
        }

        async function handlePaste(e) {
            const dt = e.clipboardData || window.clipboardData;
            if (!dt) return;
            await processClipboardPayload(dt.items);
        }

        // 将 HTML 安全插入画廊；并尽量把 <img> 转为 dataURL，避免导出时跨域失效
        function addHtmlBlock(htmlString) {
            const cleaned = DOMPurify.sanitize(htmlString, {
                ADD_TAGS: ['table', 'thead', 'tbody', 'tfoot', 'tr', 'th', 'td', 'style'],
                ADD_ATTR: ['style', 'cellpadding', 'cellspacing', 'border']
            });
            const wrapper = document.createElement('div');
            wrapper.className = 'rich-block';
            wrapper.innerHTML = cleaned;
            gallery.appendChild(wrapper);
            inlineImages(wrapper);  // 尝试把远程图转 dataURL（受 CORS 限制，尽力而为）
        }

        // 将 <img src> 尽量内联为 dataURL，提升 html2canvas 可导出成功率
        async function inlineImages(root) {
            const imgs = [...root.querySelectorAll('img')];
            await Promise.all(imgs.map(async (img) => {
                try {
                    if (!img.src || img.src.startsWith('data:')) return;
                    const res = await fetch(img.src, { mode: 'cors' });
                    if (!res.ok) return;
                    const blob = await res.blob();
                    const reader = new FileReader();
                    await new Promise((resolve) => {
                        reader.onload = () => { img.src = reader.result; resolve(); };
                        reader.readAsDataURL(blob);
                    });
                } catch (_) {
                    // 跨域或阻止：静默跳过（导出时该图可能被 html2canvas 忽略）
                }
            }));
        }

        // 非高保真：把常见 RTF 控制词去掉，并处理 \par、\'xx、\uN
        function rtfToHtmlBasic(rtf) {
            let s = rtf;
            s = s.replace(/\\par[d]?/g, '\n');
            s = s.replace(/\\'([0-9a-fA-F]{2})/g, (_, hex) => String.fromCharCode(parseInt(hex, 16)));
            s = s.replace(/\\u(-?\d+)\??/g, (_, u) => String.fromCharCode((+u + 65536) % 65536));
            s = s.replace(/{\\.*?}/g, '');             // 去掉内联组（粗略）
            s = s.replace(/\\[a-z]+\d* ?/gi, '');      // 去掉控制词（粗略）
            s = s.replace(/[{}]/g, '');                // 去掉分组括号
            s = escapeHtml(s).replace(/\n/g, '<br>');
            return `<div>${s}</div>`;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        // Heuristic detection for Markdown in plain text
        function isProbablyMarkdown(s) {
            let score = 0;
            if (/^#{1,6}\s.+/m.test(s)) score += 2;          // headings
            if (/^>\s.+/m.test(s)) score += 1;               // blockquote
            if (/^(-|\*|\+)\s.+/m.test(s)) score += 1;       // bullet list
            if (/^\d+\.\s.+/m.test(s)) score += 1;           // ordered list
            if (/```[\s\S]*?```/.test(s)) score += 2;        // fenced code
            if (/\[.+?\]\(.+?\)/.test(s)) score += 1;        // link
            if (/\n-{3,}\n/.test(s) || /\n_{3,}\n/.test(s)) score += 1; // hr
            if (/\|.*\|/.test(s) && /\n\|?[\s:\-|]+\|?\n/.test(s)) score += 2; // table
            return score >= 2; // threshold
        }

        // Render markdown ➜ sanitize ➜ insert
        function addMarkdownBlock(markdownText) {
            // Configure marked (optional tweaks)
            marked.setOptions({
                gfm: true,
                breaks: true,
                headerIds: false, // avoid auto IDs unless you want them
                mangle: false
            });
            const rawHtml = marked.parse(markdownText);
            const cleaned = DOMPurify.sanitize(rawHtml, {
                ADD_TAGS: ['table', 'thead', 'tbody', 'tfoot', 'tr', 'th', 'td'],
                ADD_ATTR: ['cellpadding', 'cellspacing', 'border', 'target', 'rel']
            });
            const wrapper = document.createElement('div');
            wrapper.className = 'rich-block md-block';
            wrapper.innerHTML = cleaned;
            postProcessLinks(wrapper);
            gallery.appendChild(wrapper);
            inlineImages(wrapper);
        }

        function postProcessLinks(root) {
            root.querySelectorAll('a[href]').forEach(a => {
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
            });
        }
    </script>

</body>

</html>
